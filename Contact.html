<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="contactpage">
      <div class="navbar">
        <h2>portfolio</h2>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="skills.html">Skills</a></li>
          <li><a href="Contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="contact">
        <div class="upper">
          <div class="con1">
            <span> Contact Us</span>
          </div>
          <div class="con2">
            <h1>
              Let's talk about <br />
              your project
            </h1>
          </div>
          <div class="con3">
            <p>
              Drop us a line through the form below and we'll get back to you
            </p>
          </div>
        </div>
       
        <div class="lower">
            <form action="#">
              <div class="name">
                <label for="username1"></label>
                <input type="text" id="username1" placeholder="First Name*" />
                <label for="username2"></label>
                <input type="text" id="username2" placeholder="Last Name*" />
              </div>
              <div class="email">
                <label for="email-id">
                  <input
                    type="email"
                    id="email-id"
                    placeholder="Email address*"
                  />
                </label>
              </div>
              <div class="phoneno">
                <label for="phone">
                  <input
                    type="phone"
                    id="phoneno"
                    placeholder="Phone Number*"
                  />
                </label>
              </div>
              <div class="textarea">
                <label for="feedback"></label>
                <textarea
                  name="feedback"
                  id="feedback"
                  cols="80"
                  rows="4"
                  placeholder="Please tell us a bit about your goal .what are you hoping to achieve with us"
                ></textarea>
              </div>
              <p>
                We respect of your privacy your personal details are safe with us
              </p>
              <div class="btncon">
                <label for="button"></label>
                <input type="submit" id="button" ></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
